<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label><!--For direciona meu label para qual imput ele está designado-->
        <input type="text" 
        name="nome" 
        id="nome" 
        placeholder="Digite seu nome" 
        size="20" 
        maxlength="10"> 
               
        <!--input gera caixa de texto--> 
        <!--placeholder gera escrito dentro da caixa de texto--> 
        <!-- -->
        <label for="nome">Senha:</label>
        <input type="password" 
        name="senha" 
        id="senha" 
        placeholder="Digite sua senha" 
        size="20" 
        minlength="8"> 
    </form>
</body>
</html>
